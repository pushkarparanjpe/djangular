<!DOCTYPE html>
{% load static %}
<html lang="en" ng-app="frontApp">
<head>
    <meta charset="UTF-8">
    <title>My django-angularjs powered frontend</title>

    <link rel="stylesheet" href="{% static 'frontend/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

    <script src="{% static 'frontend/bower_components/angular/angular.min.js' %}"></script>
    <script src="{% static 'frontend/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js' %}"></script>

    <script src="{% static 'frontend/custom/app.js' %}"></script>

</head>
<body ng-controller="FrontCtrl as ac">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ panel_title }}</h3>
                </div>
                <div class="panel-body">
                    <em>{[{ ac.mssg }]}</em>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
